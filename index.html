<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator-body">
        <div id="screen">
            <div id="display"></div>
        </div>
        <div id="keypad">
            <button id="clear" class="key special">AC</button>
            <button id="toggle-negative" class="key special">+/-</button>
            <button id="percentage" class="key special">%</button>
            <button id="divide" class="key operation">÷</button>

            <button id="seven" class="key number">7</button>
            <button id="eight" class="key number">8</button>
            <button id="nine" class="key number">9</button>
            <button id="multiply" class="key operation">×</button>

            <button id="four" class="key number">4</button>
            <button id="five" class="key number">5</button>
            <button id="six" class="key number">6</button>
            <button id="subtract" class="key operation">−</button>

            <button id="one" class="key number">1</button>
            <button id="two" class="key number">2</button>
            <button id="three" class="key number">3</button>
            <button id="add" class="key operation">+</button>

            <button id="zero" class="key">0</button>
            <button id="decimal" class="key">.</button>
            <button id="equals" class="key operation">=</button>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
